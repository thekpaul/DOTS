<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <description>Contextual alternatives and stylistic sets</description>

  <!-- settings go here -->
  <match target="font">
    <test compare="eq" name="family">
      <string>VictorMono Nerd Font</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>ss01 on</string>
      <string>ss02 on</string>
      <string>ss06 on</string>
      <string>ss07 on</string>
    </edit>
  </match>

  <match target="font">
    <test compare="eq" name="family">
      <string>VictorMono Nerd Font Mono</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>ss01 on</string>
      <string>ss02 on</string>
      <string>ss06 on</string>
      <string>ss07 on</string>
    </edit>
  </match>

  <match target="font">
    <test compare="eq" name="family">
      <string>VictorMono Nerd Font Propo</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>ss01 on</string>
      <string>ss02 on</string>
      <string>ss06 on</string>
      <string>ss07 on</string>
    </edit>
  </match>

</fontconfig>
